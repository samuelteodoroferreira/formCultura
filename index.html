<!DOCTYPE html>
<html>
  <head>
    <!--importando Google Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!--Importando materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Responsividade-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
  </head>

  <body>
    
    <div class="container"> <!--Container Principal-->
      

          <div class="row"> <!-- Container de dados -->

                <h5>Formulário Fazedores</h5>
              </div>
                
            <div class="col s6"> <!-- Nome Completo -->

              </div>
            </div>
                  <div class="col s6"> <!-- Nome Artístico -->

                      <input type="text" id="nomeArt" class="autocomplete">
                      <label for="autocomplete-input">Nome Artístico</label>
                    </div>
                  </div>
                      <div class="col s4"> <!-- CNPJ -->
                        <div class="input-field col s12">
                          <input type="text" id="cpf" class="autocomplete">
                          <label for="autocomplete-input">CPF/CNPJ</label>
                        </div>
                      </div>  
                          <div class="col s4"> <!-- RG/Emissor -->

                              <input type="text" id="identidade" class="autocomplete">
                              <label for="autocomplete-input">RG/Emissor</label>
                            </div>
                          </div>  
                            <div class="col s4"> <!-- dataNascimento -->
                              <div class="input-field col s12">
                                <input type="text" id="dataNascimento" class="autocomplete">
                                <label for="autocomplete-input">Nascimento</label>
                              </div>
                            </div>  
                              <div class="col s8"> <!-- Endereço -->
                                <div class="input-field col s12">
                                  <input type="text" id="ender" class="autocomplete">
                                  <label for="autocomplete-input">Endereço</label>
                                </div>
                              </div>  
                                <div class="col s4"> <!-- Bairro -->
                                  <div class="input-field col s12">
                                    <input type="text" id="bairro" class="autocomplete">
                                    <label for="autocomplete-input">Bairro</label>
                                  </div>
                                </div>  
                                  <div class="col s6"> <!-- dataNascimento -->
                                    <div class="input-field col s12">
                                      <input type="text" id="numeroTelefone" class="autocomplete">
                                      <label for="autocomplete-input">Telefone</label>
                                    </div>
                                  </div>  
                                    <div class="col s6"> <!-- dataNascimento -->
                                      <div class="input-field col s12">
                                        <input type="email" id="email" class="validate">
                                        <label for="autocomplete-input">email</label>
                                      </div>
                                    </div>  
                                      <div class="col s12"> <!-- dataNascimento -->
                                        <div class="input-field col s12">
                                          <input type="text" id="endeSite" class="autocomplete">
                                          <label for="autocomplete-input">Site</label>
                                        </div>
                                      </div>  
          </div>

          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="atividadePrinc" class="materialize-textarea"></textarea>
                  <label for="textarea1">Atividade Principal</label>
                </div>
              </div>
            </form>
          </div>

              <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="atividadePrinc" class="materialize-textarea"></textarea>
                      <label for="textarea1">Atividade Secundária</label>
                    </div>
                  </div>
                </form>
              </div>

              <div class="section"> <!-- Pergunta 1-->
                <h6>Possui cadastro no Sistema Nacional de Informações Culturais</h6>
                  <label > <!-- Botão Sim -->
                    <input class="with-gap col s4" name="group1" type="radio"  />
                    <span>Sim</span>
                  </label>
                  <p></p>
                    <label> <!-- Botaão não -->
                      <input class="with-gap col s4" name="group1" type="radio"  />
                      <span>Não</span>
                    </label>
              </div>

                  <div class="divider"></div> <!-- Pergunta 2-->
                  <div class="section">
                    <h6>Participou de Capacitação</h6>
                    <label> <!-- Botão Sim -->
                      <input class="with-gap" name="group1" type="radio"/>
                      <span>Sim</span>
                    </label>
                    <p></p>
                    <label> <!-- Botaão não -->
                      <input class="with-gap" name="group1" type="radio"/>
                      <span>Não</span>
                    </label>
                  </div>

                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <textarea id="capacitação" class="materialize-textarea"></textarea>
                          <label for="textarea1">Quais</label>
                        </div>
                          <div class="input-field col s6">
                            <textarea id="capacitação" class="materialize-textarea"></textarea>
                            <label for="textarea1">Local</label>
                          </div>
                      </div>
                    </form>
                  </div>

                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="atividadePrinc" class="materialize-textarea"></textarea>
                          <label for="textarea1">Breve Apresentação</label>
                        </div>
                      </div>
                    </form>
                  </div>
    
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <textarea id="atividadePrinc" class="materialize-textarea"></textarea>
                          <label for="textarea1">Resumo Histórico</label>
                        </div>
                      </div>
                    </form>
                  </div>
                 
                  <div class="row col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Salvar</button>
                  </div>

    </div> <!--Finalzação Caontainer Principal-->

    <!-- JavaScripts to Materialize-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

</html>
